			<div class="content-poems">
				<h2>Chapter 1</h2>
				<p>独行的少年 </p>
				<p>踽踽向山海走去</p>
				<p>斑驳的梦里 大雨过境</p>
				<p>列车撕碎宿醉的清晨</p>
				<p>用躁动拼凑睡眠</p>
				<p>一万个海子全都死去</p>
				<p>十万个太阳照常升起</p>
